<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
<script type="module" src="https://unpkg.com/x-frame-bypass"></script>
<head>
    <script async src="https://arc.io/widget.min.js#XCjzsV4h"></script>
</head>
<a id="mods" href=""></a>
<p id="reload" onclick="myFunction()">Reload</p>

Go to: <input type="text" id="game" value="diep.io">

<button id='goto' onclick="goto()">Search</button><br>

<div class="embed-responsive embed-responsive-16by9">
    <iframe seamless id="player"
            allow="fullscreen"
            loading="lazy"
            style="border: none;"
            referrerpolicy="no-referrer"
            onerror="onError()"
            sandbox="allow-scripts allow-modals allow-orientation-lock allow-pointer-lock allow-same-origin allow-top-navigation allow-top-navigation-by-user-activation">
        <p>Your browser does not support iframes.</p>
    </iframe>
</div>

<script>
    var input = document.getElementById("game");
    input.addEventListener("keyup", function(event) {
      if (event.keyCode === 13) {
       event.preventDefault();
       document.getElementById("goto").click();
      }
    });

    function goto() {
      window.location = "?game="+document.getElementById("game").value;
}
    function myFunction() {
        document.getElementById('player').contentWindow.location.reload();
}
    function onError() {
        document.getElementById("player").is = "x-frame-bypass";
        document.getElementById('player').contentWindow.location.reload();
}
    const urlSearchParams = new URLSearchParams(window.location.search);
    const params = Object.fromEntries(urlSearchParams.entries());
    document.getElementById("player").src = "https://"+params['game'];
    document.getElementById("player").width = screen.availWidth
    document.getElementById("player").height = screen.availHeight
    if (params['game'] === "moomoo.io") {
        document.getElementById("mods").innerHTML = "Moomoo io mod"
        document.getElementById("mods").href = "https://cdn.glitch.com/7f5f23c8-d603-4ce7-b72f-f2141d7aeb36%2Fautoupdatingsupermod.user.js?v=1613102171260"
    }
    
</script>
